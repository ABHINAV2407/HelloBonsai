      <div class="split_dis" id="timer_name">
        <div id="timer_main">
                <div id="left_top_section">
                  <input id="search" type="text" placeholder="Search" /><i
                    class="fa-solid fa-microphone"
                  ></i>
                </div>
                <div id="right_top_section">
                  <button>Start Free Trial</button>
                  <button onclick="reset()">Stop</button>
                  <button id="timer" onclick="startstop()">00:00:00</button>
                </div>
                <div id="time_tracking_form">
                  <form action="" id="form">
                    <label for="">Project</label>
                    <br />
                    <input type="text" id="project" placeholder="Project name" />
                    <br />
                    <br />
                    <label for="">Task</label>
                    <br />
                    <input type="text" placeholder="Enter Task Detail" id="task" />
                    <br />
                    <br />
                    <label for="">Date</label>
                    <br />
                    <input type="date" name="" id="date" />
                    <br />
                    <br />
                    <label for="">Rate</label>
                    <br />
                    <input type="number" name="" id="rate" placeholder="50.00/hr" />
                    <br />
                    <br />
                    <input type="submit" name="" id="submit" />
                  </form>
                </div>
        </div>
        <div id="name">
            <div id="img">
                
            </div>
            <div>
                <h1 id="day"></h1>
                <h1 id="mssg"></h1>
            </div>
        </div>
        <div id="container">
          <h4>Create an invoice</h4>
          <hr>
          <form action="" id="form2">
              <label for="">INVOICE TYPE</label>
              <select name="" id="invoice_type">
                  <option value="">Single Invoice</option>
                  <option value="">Recurring Invoice</option>
                  <option value="">Bundled Invoice</option>
              </select>
              <label for="">CLIENT</label>
              <select name="" id="invoice_client">
                  <option value="">Sample Client <br> sampleclient@hellobonsai.com</option>
                  <option value="+ New Client">+ New Client</option>
              </select>
              <label for="" id="project_label">PROJECT</label>
              <select name="" id="invoice_project"></select> 
          </form>
          <hr id="buttom_line">
          <button onclick="generateInvoice()">Create an invoice</button>
