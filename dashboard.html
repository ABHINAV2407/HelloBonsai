<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/75fa0c7550.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
   
  </head>
  <body>
    <div id="maindiv">
      <div class="sidebar"></div>
      <div>
        <div class="top-section">
          <div id="left_top_section">
            <input type="text" placeholder="Search" /><i
              class="fa-solid fa-microphone"
            ></i>
          </div>
          <div id="right_top_section">
            <button>Start Free Trial</button>
            <button onclick="reset()">Stop</button>
            <button id="timer" onclick="startstop()">00:00:00</button>
          </div>
          <div id="time_tracking_form">
            <form action="" id="form">
              <label for="">Project</label>
              <br />
              <input type="text" id="project" placeholder="Project name" />
              <br />
              <br />
              <label for="">Task</label>
              <br />
              <input type="text" placeholder="Enter Task Detail" id="task" />
              <br />
              <br />
              <label for="">Date</label>
              <br />
              <input type="date" name="" id="date" />
              <br />
              <br />
              <label for="">Rate</label>
              <br />
              <input type="number" name="" id="rate" placeholder="50.00" />
              <br />
              <br />
              <input type="submit" name="" id="submit" />
            </form>
          </div>
        </div>
        <div></div>
        <div id="task_details">
          <table>
            <thead>
              <tr>
                <th>Project Name</th>
                <th>Task Name</th>
                <th>Start Date</th>
                <th>Rate</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="dashboard.js"></script>
